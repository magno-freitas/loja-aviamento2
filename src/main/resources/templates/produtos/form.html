<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}">Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shop"></i> Loja de Aviamentos
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/produtos">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${produto.id != null ? 'Editar Produto' : 'Novo Produto'}">
                            <i class="bi bi-box-seam"></i> Produto
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/produtos}" th:object="${produto}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{ativo}">
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome do Produto *</label>
                                        <input type="text" class="form-control" th:field="*{nome}" 
                                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''"
                                               placeholder="Digite o nome do produto">
                                        <div th:if="${#fields.hasErrors('nome')}" class="invalid-feedback">
                                            <span th:errors="*{nome}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="categoria" class="form-label">Categoria *</label>
                                        <select class="form-select" th:field="*{categoria}"
                                                th:classappend="${#fields.hasErrors('categoria')} ? 'is-invalid' : ''">
                                            <option value="">Selecione uma categoria</option>
                                            <option th:each="cat : ${categorias}" 
                                                    th:value="${cat.id}" 
                                                    th:text="${cat.nome}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('categoria')}" class="invalid-feedback">
                                            <span th:errors="*{categoria}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" th:field="*{descricao}" rows="3"
                                          placeholder="Descrição detalhada do produto"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="preco" class="form-label">Preço *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" class="form-control" th:field="*{preco}" 
                                                   step="0.01" min="0.01"
                                                   th:classappend="${#fields.hasErrors('preco')} ? 'is-invalid' : ''"
                                                   placeholder="0,00">
                                        </div>
                                        <div th:if="${#fields.hasErrors('preco')}" class="invalid-feedback">
                                            <span th:errors="*{preco}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque *</label>
                                        <input type="number" class="form-control" th:field="*{quantidadeEstoque}" 
                                               min="0"
                                               th:classappend="${#fields.hasErrors('quantidadeEstoque')} ? 'is-invalid' : ''"
                                               placeholder="0">
                                        <div th:if="${#fields.hasErrors('quantidadeEstoque')}" class="invalid-feedback">
                                            <span th:errors="*{quantidadeEstoque}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="estoqueMinimo" class="form-label">Estoque Mínimo *</label>
                                        <input type="number" class="form-control" th:field="*{estoqueMinimo}" 
                                               min="1"
                                               th:classappend="${#fields.hasErrors('estoqueMinimo')} ? 'is-invalid' : ''"
                                               placeholder="1">
                                        <div th:if="${#fields.hasErrors('estoqueMinimo')}" class="invalid-feedback">
                                            <span th:errors="*{estoqueMinimo}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/produtos" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
