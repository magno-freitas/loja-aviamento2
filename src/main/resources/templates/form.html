<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario.id != null ? 'Editar Usu치rio' : 'Cadastrar Usu치rio'}"></title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { 
            width: 300px; padding: 8px; border: 1px solid #ddd; 
        }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; }
        .btn-primary { background-color: #007bff; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] {
            width: 300px; padding: 8px; border: 1px solid #ddd;
        }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; }
        .btn-primary { background-color: #007bff; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<div class="container">

<h1 th:text="${usuario.id != null ? 'Editar Usu치rio' : 'Cadastrar Usu치rio'}"></h1>

<form class="form-group" th:action="@{/usuario}" th:object="${usuario}" method="post" >
  <input type="hidden" th:field="*{id}">
  
  <p>
    <label>Nome</label><br>
    <input th:field="*{nome}" placeholder="Ex.: Maria da Silva" required>
  </p>
  <p>
    <label>E-mail</label><br>
    <input th:field="*{email}" type="email" placeholder="maria@email.com" required>
  </p>
  <p>
    <label>Senha</label><br>
    <input th:field="*{senha}" type="password" th:placeholder="${usuario.id != null ? 'Deixe em branco para manter a senha atual' : 'Digite a senha'}">
  </p>
  <p>
    <label>Role</label><br>
    <select th:field="*{role}"required>
      <option value=""selected >Selecione...</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
  </p>
  
  <button class= " btn btn-primary"  type="submit">Salvar</button>
  <a class="btn" th:href="@{/usuarios}">Cancelar</a>
</form>
</div>
</body>
</html>
