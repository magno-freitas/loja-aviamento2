<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque - Loja de Aviamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shop"></i> Loja de Aviamentos
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${alerta}" class="alert alert-warning alert-dismissible fade show">
            <span th:text="${alerta}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2><i class="bi bi-clipboard-data"></i> Gestão de Estoque</h2>
                <hr>
            </div>
        </div>

        <!-- Produtos com Estoque Baixo -->
        <div th:if="${not #lists.isEmpty(produtosEstoqueBaixo)}" class="row mb-4">
            <div class="col-md-12">
                <div class="alert alert-warning">
                    <h5><i class="bi bi-exclamation-triangle"></i> Produtos com Estoque Baixo</h5>
                    <div class="row">
                        <div th:each="produto : ${produtosEstoqueBaixo}" class="col-md-4 mb-2">
                            <div class="card border-warning">
                                <div class="card-body py-2">
                                    <h6 class="card-title mb-1" th:text="${produto.nome}"></h6>
                                    <small>
                                        Estoque: <strong th:text="${produto.quantidadeEstoque}"></strong> 
                                        (Mín: <span th:text="${produto.estoqueMinimo}"></span>)
                                    </small>
                                    <div class="mt-1">
                                        <a th:href="@{/estoque/movimentar/{id}(id=${produto.id})}" 
                                           class="btn btn-warning btn-sm">
                                            <i class="bi bi-plus-circle"></i> Repor
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Produtos para Movimentação -->
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-box-seam"></i> Produtos (Ordenados Alfabeticamente)</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-sm">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Produto</th>
                                        <th>Categoria</th>
                                        <th>Estoque Atual</th>
                                        <th>Estoque Mín.</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produto : ${produtos}">
                                        <td>
                                            <strong th:text="${produto.nome}"></strong>
                                        </td>
                                        <td th:text="${produto.categoria.nome}"></td>
                                        <td>
                                            <span th:class="${produto.quantidadeEstoque <= produto.estoqueMinimo ? 'badge bg-danger' : 'badge bg-success'}"
                                                  th:text="${produto.quantidadeEstoque}"></span>
                                        </td>
                                        <td th:text="${produto.estoqueMinimo}"></td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/estoque/movimentar/{id}(id=${produto.id})}" 
                                                   class="btn btn-outline-primary" title="Movimentar">
                                                    <i class="bi bi-arrow-left-right"></i>
                                                </a>
                                                <a th:href="@{/estoque/historico/{id}(id=${produto.id})}" 
                                                   class="btn btn-outline-info" title="Histórico">
                                                    <i class="bi bi-clock-history"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Últimas Movimentações -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-clock-history"></i> Últimas Movimentações</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(movimentacoes)}" class="text-muted text-center">
                            Nenhuma movimentação registrada.
                        </div>
                        <div th:if="${not #lists.isEmpty(movimentacoes)}">
                            <div th:each="mov : ${movimentacoes}" class="border-bottom pb-2 mb-2" 
                                 th:if="${movStat.index < 10}">
                                <small>
                                    <strong th:text="${mov.produto.nome}"></strong><br>
                                    <span th:if="${mov.tipo.name() == 'ENTRADA'}" class="badge bg-success">+</span>
                                    <span th:if="${mov.tipo.name() == 'SAIDA'}" class="badge bg-danger">-</span>
                                    <span th:text="${mov.quantidade}"></span><br>
                                    <span class="text-muted" 
                                          th:text="${#temporals.format(mov.dataMovimentacao, 'dd/MM HH:mm')}"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
