<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>
                    
                    <div class="text-center mt-3">
                        <p>Não tem conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a></p>
                    </div>
                    
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Email ou senha inválidos.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Logout realizado com sucesso.
                    </div>
                    <div th:if="${param.cadastro}" class="alert alert-success mt-3">
                        Cadastro realizado com sucesso! Faça login.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
