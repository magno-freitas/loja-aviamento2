<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Loja de Aviamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shop"></i> Loja de Aviamentos
            </a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/dashboard">
                    <i class="bi bi-house"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alertas -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show">
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${erro}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2><i class="bi bi-box-seam"></i> Cadastro de Produtos</h2>
                    <a href="/produtos/novo" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Novo Produto
                    </a>
                </div>
            </div>
        </div>

        <!-- Busca -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form method="get" action="/produtos">
                    <div class="input-group">
                        <input type="text" class="form-control" name="busca" 
                               th:value="${busca}" placeholder="Buscar produtos...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="bi bi-search"></i> Buscar
                        </button>
                        <a href="/produtos" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Limpar
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de Produtos -->
        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(produtos)}" class="text-center text-muted py-4">
                    <i class="bi bi-inbox fs-1"></i>
                    <p class="mt-2">Nenhum produto encontrado.</p>
                </div>
                
                <div th:if="${not #lists.isEmpty(produtos)}">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Preço</th>
                                    <th>Estoque</th>
                                    <th>Estoque Mín.</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="produto : ${produtos}">
                                    <td th:text="${produto.id}"></td>
                                    <td>
                                        <strong th:text="${produto.nome}"></strong>
                                        <br>
                                        <small class="text-muted" th:text="${produto.descricao}"></small>
                                    </td>
                                    <td th:text="${produto.categoria.nome}"></td>
                                    <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2)}"></td>
                                    <td>
                                        <span th:class="${produto.quantidadeEstoque <= produto.estoqueMinimo ? 'badge bg-danger' : 'badge bg-success'}"
                                              th:text="${produto.quantidadeEstoque}"></span>
                                    </td>
                                    <td th:text="${produto.estoqueMinimo}"></td>
                                    <td>
                                        <span th:if="${produto.ativo}" class="badge bg-success">Ativo</span>
                                        <span th:unless="${produto.ativo}" class="badge bg-secondary">Inativo</span>
                                    </td>
                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" 
                                               class="btn btn-outline-primary" title="Editar">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/estoque/movimentar/{id}(id=${produto.id})}" 
                                               class="btn btn-outline-success" title="Movimentar Estoque">
                                                <i class="bi bi-arrow-left-right"></i>
                                            </a>
                                            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" 
                                               class="btn btn-outline-danger" title="Excluir"
                                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
