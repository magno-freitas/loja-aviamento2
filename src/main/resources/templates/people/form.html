<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio de Pessoa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { 
            width: 300px; padding: 8px; border: 1px solid #ddd; 
        }
        .btn { padding: 10px 20px; margin: 5px; text-decoration: none; }
        .btn-primary { background-color: #007bff; color: white; border: none; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1 th:text="${person.id != null ? 'Editar Pessoa' : 'Nova Pessoa'}"></h1>
    
    <form th:object="${person}" th:action="@{/people}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Digite o nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Digite o email" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/people}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
