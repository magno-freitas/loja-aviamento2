<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Cadastro de UsuÃ¡rio</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/cadastro}" th:object="${usuario}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" th:field="*{nome}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" th:field="*{senha}" required>
                        </div>
                        <input type="hidden" th:field="*{role}" value="user">
                        
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                        <a th:href="@{/login}" class="btn btn-secondary">Voltar ao Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
